<!DOCTYPE html>
<html>
<head>
	<title> GAME CENTER </title>
	<link rel="shortcut icon" href="bitmap.png" />
	<link rel="stylesheet" href="index.css" />
	<script type="text/javascript">
		function show()
		{
			document.getElementsByClassName("top-bar")[0].classList.remove("hides");
			document.getElementsByClassName("top-bar")[0].classList.add("shows");
		}
		function hide()
		{
			document.getElementsByClassName("top-bar")[0].classList.remove("shows");
			document.getElementsByClassName("top-bar")[0].classList.add("hides");
		}
	</script>
</head>
	<body>
		<div class="container">
			<div class="container-head">
				<div class="top-bar" onclick="" onmouseover="" onmouseleave="">
					<div>
						<img id="title" src="white-bitmap.png"> <b id="label">Hello buddy!</b>
					</div>
					<div class="middle">
						 <input type="text" class="browser" name="" placeholder="Search here">
					</div>
					<div class="sesion">
						<button class="button" onClick="alert('Sesion cerrada'); document.getElementsByClassName('button')[0].innerHTML = 'Abrir Sesion';"> Close Sesion</button>
					</div>
				</div>
			</div>
			<div class="container-body">
				<div class="titulo">
					Top today's games
				</div>
				<div class="tarjetas">
					<div class="card" onclick="window.location.href = '5inLine/5inline.html'">
						<video muted loop id="v1" class="video" autoplay="autoplay" >
							<source src="confetti.mp4" type="video/mp4" />
						</video>
						<img class="card-icon" id="card-special-1" src="5inline.png">
					</div>
					<div class="card" onclick="window.location.href = 'Sudoku/sudoku.html'">
						<video muted loop id="v2" class="video" autoplay="autoplay" >
							<source src="disco.mp4" type="video/mp4" />
						</video>
						<img class="card-icon" id="card-special-2" src="sdk.png">
					</div>
				</div>
			</div>
			<div class="container-footer">
				Developed by TAKOOSOFT
			</div>
		</div>
	</body>
</html>
